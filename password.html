<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/password.css">

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/474e853496.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid">

        <!-- Content -->

        <div class="row">
            <div class="col-12">
                <a href="profil.html" class="btn shadow-none pt-5 p-md-5 btn-back" role="button"><i
                        class="fa-solid fa-chevron-left pe-2 back-icon"></i>Geri</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-sm-10 col-md-6 col-xl-4 mx-auto">

                <div class="form-container bg-white p-5">

                    <form action="">

                        <p class="text-center mb-5 form-header">Şifrənin dəyişdirilməsi</p>

                        <div class="form-group mb-3">
                            <label for="current-pswd" class="label-style">Hazırki şifrə</label>
                            <input type="password" class="form-control form-control-lg shadow-none input-style"
                                id="current-pswd">
                        </div>

                        <div class="form-group mb-3">
                            <label for="new-pswd" class="label-style">Yeni şifrə</label>
                            <input type="password" class="form-control form-control-lg shadow-none input-style"
                                id="new-pswd" aria-describedby="new-pswd-info">
                            <small id="new-pswd-info" class="form-text">Şifrə 8 simvol uzunluğunda olmalı, yalnız
                                rəqəmlərdən ibarət olmamalı və əvvəl istifadə edilmiş şifrə olmamalıdır.</small>
                        </div>

                        <div class="form-group mb-3">
                            <label for="new-pswd-repeat" class="label-style">Yeni şifrənin təkrarı</label>
                            <input type="password" class="form-control form-control-lg shadow-none input-style"
                                id="new-pswd-repeat">
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="d-grid">
                                    <a href="profil.html" class="btn btn-lg shadow-none btn-cancel" role="button">Ləğv
                                        et</a>
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-grid">
                                    <button class="btn btn-lg shadow-none btn-submit" type="button"
                                        data-bs-toggle="modal" data-bs-target="#submit-modal">Təsdiqlə</button>
                                </div>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
        </div>

        <!-- Modal -->
        
        <div class="modal" tabindex="-1" id="submit-modal">
            <div class="row">
                <div class="col-12 col-sm-9 col-md-5 col-xl-3 mx-auto vh-100 d-flex align-items-center">
                    <div class="modal-dialog mx-auto">
                        <div class="modal-content">
                            <div class="modal-body">
                                <img src="images/success-icon.png" alt="success-icon" class="d-block mx-auto"
                                    width="90px" height="90px">
                                <h5 class="text-center pt-3 modal-header-style">Şifrəniz dəyişdirildi!</h5>
                                <p class="text-center modal-info pt-3">Şifrəniz uğurla dəyişdirildi. Daxil olmaq üçün
                                    yeni şifrənizi istifadə edin.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="modal" tabindex="-1" id="success-modal">
            <div class="modal-dialog modal-dialog-centered mx-auto modal-container">

                    <div class="modal-body">

                    </div>
                </div>
            </div>
        </div> -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
