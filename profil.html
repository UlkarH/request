<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="styles/profil.css">

    <!-- Font-awesome -->
    <script src="https://kit.fontawesome.com/474e853496.js" crossorigin="anonymous"></script>

    <title>Profil</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand border-bottom shadow-sm navbar-style">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="images/cic_logo.png" alt="logo" width="77" height="36">
            </a>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle dropdown-text-color" id="profil-dropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div
                            class="d-inline-flex align-items-center justify-content-center rounded icon-container me-1">
                            <i class="fa-regular fa-user dropdown-icon-color"></i>
                        </div>
                        Sona Ahmadova
                    </a>
                    <ul class="dropdown-menu mt-2 ms-3" aria-labelledby="profil-dropdown">
                        <li><a href="#" class="dropdown-item dropdown-text-color"><i
                                    class="fa-solid fa-user pe-3"></i>Profil</a></li>
                        <li><a href="password.html" class="dropdown-item dropdown-text-color"><i
                                    class="fa-solid fa-lock pe-3"></i>Şifrəni yenilə</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a href="login.html" class="dropdown-item dropdown-text-color"><i
                                    class="fa-solid fa-right-from-bracket pe-3"></i>Çıxış</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->

            <div class="col-lg-2 sidebar-bg">

                <nav class="navbar navbar-expand-lg navbar-dark align-items-start w-100">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebar-content" aria-controls="sidebar-content" aria-expanded="false">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="sidebar-content">
                            <ul class="navbar-nav flex-column">
                                <li class="nav-item py-1">
                                    <a href="#" class="nav-link sidebar-link">
                                        <div class="d-inline-flex align-items-center justify-content-center rounded sidebar-icon-bg me-2">
                                            <i class="fa-regular fa-file sidebar-icon"></i>
                                        </div>
                                        Sorğular
                                    </a>
                                </li>
                                <li class="nav-item py-1">
                                    <a href="#" class="nav-link sidebar-link">
                                        <div class="d-inline-flex align-items-center justify-content-center rounded sidebar-icon-bg me-2">
                                            <i class="fa-solid fa-chart-column sidebar-icon"></i>
                                        </div>
                                        Hesabat
                                    </a>
                                </li>
                                <li class="nav-item py-1">
                                    <a href="profil.html" class="nav-link sidebar-link">
                                        <div class="d-inline-flex align-items-center justify-content-center rounded sidebar-icon-bg me-2">
                                            <i class="fa-regular fa-user sidebar-icon"></i>
                                        </div>
                                        Profil
                                    </a>
                                </li>
                                <li class="nav-item pt-lg-5">
                                    <a href="#" class="nav-link position-relative start-50">
                                        <div class="d-inline-flex align-items-center justify-content-center rounded mx-auto back-icon-style">
                                            <i class="fa-solid fa-chevron-left"></i>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

            </div>

            <!-- Content -->

            <div class="col-lg-10 content-bg">
                <div class="container">

                    <div class="row">
                        <div class="col-12 mb-3">
                            <h4 class="profil pt-5">Profil</h4>

                            <img src="images/user-icon.png" alt="user-image" class="img-thumbnail mt-4" width="94px"
                                height="94px">

                            <input id="file-input" type="file" class="d-none">
                            <a href="#" class="btn pt-5 btn-style" role="button" onclick="document.getElementById('file-input').click()"><i class="fa-solid fa-pen me-2 opacity-50 btn-icon"></i>Şəkli dəyiş</a>
                            
                            <a href="#" class="btn pt-5 btn-style" role="button"><i class="fa-solid fa-trash-can me-2 opacity-50 btn-icon"></i>Şəkli sil</a>

                            <p class="img-desc pt-3">İcazə verilən fayl tipləri: png, jpg, jpeg</p>
                        </div>
                    </div>

                    <form action="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="sobe" class="form-label label-style">Şöbə</label>
                                    <input type="text" class="form-control input-style" id="sobe">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="daxili-telefon" class="form-label label-style">Daxili telefon</label>
                                    <input type="text" class="form-control input-style" id="daxili-telefon">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <label for="vezife" class="form-label label-style">Vəzifə</label>
                                    <input type="text" class="form-control input-style" id="vezife">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="mobil-telefon" class="form-label label-style">Mobil telefon</label>
                                    <input type="text" class="form-control input-style" id="mobil-telefon">
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="form-check form-switch p-0">
                        <label class="form-check-label d-block switch-label-style" for="mySwitch">Bildirişə icazə ver</label> 
                        <input class="form-check-input m-0 mt-2 shadow-none switch-input-style" type="checkbox" role="switch" id="mySwitch" checked>
                    </div>

                    <div class="row mt-5">

                        <div class="col-12 d-flex align-items-center justify-content-between">

                            <a href="password.html" class="btn p-0 btn-style change-pswd" role="button">
                                <div class="d-inline-flex align-items-center justify-content-center rounded me-2 lock-icon-style">
                                    <i class="fa-solid fa-lock child"></i>
                                </div>
                                Şifrəni dəyiş
                            </a>

                            <div>
                                <button class="btn px-sm-5 btn-cancel" type="button">Ləğv et</button>
                                <button class="btn px-sm-4 btn-update" type="submit">Yenilə</button>
                            </div>

                        </div>
                    </div>

                    <div class="footer mt-5">
                        <p>Copyright &copy; CIC LLC</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
