<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css -->

    <link rel="stylesheet" href="styles/login.css">

    <title>Login</title>
</head>

<body>

    <section class="position-relative">

        <div class="position-absolute w-100">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
                height="560px" preserveAspectRatio="none" viewBox="0 0 1522.053 567.973">
                <defs>
                    <linearGradient id="linear-gradient" x1="0.5" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                        <stop offset="0" stop-color="#6066b9" />
                        <stop offset="1" stop-color="#30335d" />
                    </linearGradient>
                </defs>
                <path id="Path_469" data-name="Path 469"
                    d="M-.542,907.472l.017,484.72s61.7,32.147,97.179,46.067c60.41,23.7,116.658,35.078,173.586,36.1,89.934,1.613,248.662-21.893,397.249-102.522s139.139-90.5,231.15-132.076,273.988-72.245,296.479-74.29c11.808-1.073,58.625-6.746,107.614-8.86,43.993-1.9,90.022-.324,109.123,0,40.212.682,108.656,15.613,108.656,15.613V907.516Z"
                    transform="translate(1.042 -906.972)" stroke="#55539f" stroke-width="1"
                    fill="url(#linear-gradient)" />
            </svg>
        </div>

        <div class="container-fluid vertical-center position-absolute">
            <div class="row w-100">

                <div class="col-lg-6 col-md-12 mb-3 mb-lg-0">
                    <div class="logo-container w-75">
                        <div class="logo">
                            <img src="images/cic_logo_white.png" alt="logo" width="35%">
                        </div>
                        <div class="d-inline name">
                            <h1>Request Management <br> System</h1>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 form-container">
                    <div class="form">
                        <form action="">
                            <p>Please login to your account</p>
                            <div class="form-group mt-4 mb-3">
                                <label for="username" class="label-style">İstifadəçi adı</label>
                                <input type="text" class="form-control form-control-lg shadow-none input-style"
                                    id="username" placeholder="İstifadəçi adını daxil edin" name="username">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="label-style">Şifrə</label>
                                <input type="password" class="form-control form-control-lg shadow-none input-style"
                                    id="password" placeholder="Şifrəni daxil edin" name="password">
                            </div>
                            <div class="d-grid">
                                <a href="requests.html" class="btn btn-lg text-white btn-style" role="button">Daxil ol</a>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
