<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- css -->

    <link rel="stylesheet" href="styles/login.css">

    <title>Login</title>
</head>
<body>
    <section>
        <div class="container-fluid vertical-center">
            <div class="row w-100">

                <div class="col-md-6 ">
                    <div class="logo-container w-75">
                    <div class="logo">
                        <h6>CASPIAN <br> INNOVATION <br> CENTER</h6>
                    </div>
                    <div class="name">
                        <h1>Request Management <br> System</h1>
                    </div>

                    </div>
                
                </div>

                <div class="col-md-6 form-container">
                    <div class="form">
                        <form action="">
                            <p>Please login to your account</p>
                            <div class="form-group mt-4 mb-3">
                                <label for="username" class="label-style">İstifadəçi adı</label>
                                <input type="text" class="form-control form-control-lg shadow-none input-style" id="username" placeholder="İstifadəçi adını daxil edin" name="username">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="label-style">Şifrə</label>
                                <input type="password" class="form-control form-control-lg shadow-none input-style" id="password" placeholder="Şifrəni daxil edin" name="password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-lg text-white btn-style">Daxil ol</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
